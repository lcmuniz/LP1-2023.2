<!doctype html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='description' content='Um jogo de perguntas em JavaScript'>
  <title>Questionário Ninja</title>
  <link rel='stylesheet' href='styles.css'>
</head>

<body>
  <section class='dojo'>
    <div class='questionario-body'>
      <header>
        <h1>Questionário Ninja!</h1>
        <div id='timer'>Tempo: <strong>20</strong></div>
        <div id='placar'>Placar: <strong>0</strong></div>
      </header>
      <div id='pergunta'></div>
      <div id='resposta'></div>
      <div id='resultado'></div>
      <div id='info'></div>
      <button id='iniciar'>Clique para Iniciar</button>
    </div>
  </section>
  <script src='main.js'></script>
</body>

</html>
